<div class="normal-table-wrap">
  <nz-card class="m-b-10" [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <nz-card class="m-b-10" [nzBodyStyle]="{ 'padding-bottom': 0 }">
      <form nz-form>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
          <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
            <nz-form-item>
              <nz-form-label [nzFor]="">名称</nz-form-label>
              <nz-form-control>
                <input name="menuName" nz-input placeholder="请输入名称" [(ngModel)]="searchParam.name" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
            <nz-form-item>
              <nz-form-label [nzFor]="">描述</nz-form-label>
              <nz-form-control>
                <input name="desc" nz-input placeholder="请输入" [(ngModel)]="searchParam.desc" />
              </nz-form-control>
            </nz-form-item>
          </div>

          <div class="text-right p-0 m-b-10" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
            <button nz-button [nzType]="'primary'" (click)="getDataList()">
              <i nz-icon nzType="search"></i>
              搜索
            </button>
            <button class="m-l-15" nz-button (click)="resetForm()">
              <i nz-icon nzTheme="outline" nzType="close-circle"></i>
              重置
            </button>
          </div>
        </div>
      </form>
    </nz-card>

  </nz-card>

  <app-card-table-wrap [btnTpl]="tableBtns" [tableTitle]="'查询表格'" (reload)="reloadTable()">
    <app-ant-table
      [checkedCashArrayFromComment]="checkedCashArray"
      [tableConfig]="tableConfig"
      [tableData]="dataList"
      (changePageIndex)="getDataList($event)"
      (changePageSize)="changePageSize($event)"
      (selectedChange)="selectedChecked($event)"
      (sortFn)="changeSort($event)"
    ></app-ant-table>
    <ng-template #operationTpl let-id="id" let-ctx="$$dataItem">
      <span class="operate-text" (click)="check(id)">查看</span>
      <!--添加了权限的写法-->
      <!-- <span *appAuth="ActionCode.FireSysSettingDel" class="operate-text" (click)="del(id)">删除</span>-->
      <span class="operate-text" (click)="del(id)">删除</span>
      <span class="operate-text" (click)="edit(id, ctx)">编辑</span>
    </ng-template>
  </app-card-table-wrap>
</div>

<ng-template #highLightTpl let-name="name">
  <nz-badge nzStatus="processing" [nzText]="name"></nz-badge>
</ng-template>
<ng-template #tableBtns>
  <button class="m-r-8" nz-button nzType="primary" (click)="add()">
    <i nz-icon nzType="plus"></i>
    新建
  </button>
  <button nz-button nzType="default" (click)="allDel()">
    <i nz-icon nzType="delete"></i>
    删除
  </button>
</ng-template>
