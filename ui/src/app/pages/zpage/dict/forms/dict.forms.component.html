<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label nzFor="code" nzRequired [nzSm]="4" [nzXs]="24">code</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="code" name="code" formControlName="code" nz-input placeholder="code"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="name" nzRequired [nzSm]="4" [nzXs]="24">name</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="name" name="name" formControlName="name" nz-input placeholder="name"/>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #combineTpl let-control>
  @if (control.hasError('message')) {
    {{ control.errors.message }}
  }
  @if (control.hasError('required')) {
    必填项
  }
</ng-template>
