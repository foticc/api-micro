<div class="normal-table-wrap">
  <app-card-table-wrap [btnTpl]="tableBtns" [tableTitle]="'字典列表'" (reload)="reloadTable()">
    <app-ant-table [tableConfig]="tableConfig" [tableData]="dataList" (changePageIndex)="getDataList($event)"
                   (changePageSize)="changePageSize($event)"></app-ant-table>
    <ng-template #operationTpl let-id="id" let-$$dataItem="$$dataItem"></ng-template>
  </app-card-table-wrap>
</div>
<ng-template #tableBtns>
  <button class="m-r-8" nz-button nzType="primary" (click)="add()">
    <i nz-icon nzType="plus"></i>
    新建
  </button>
  <button nz-button nzType="default" (click)="allDel()">
    <i nz-icon nzType="delete"></i>
    批量删除
  </button>
</ng-template>
