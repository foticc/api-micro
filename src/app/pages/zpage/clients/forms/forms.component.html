<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label nzFor="clientId" nzRequired [nzSm]="4" [nzXs]="24">客户端</nz-form-label>
    <nz-form-control nzErrorTip="请输入客户端名称" [nzSm]="18" [nzXs]="24">
      <input id="clientId" name="clientId" formControlName="clientId" nz-input placeholder="请输入客户端名称" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="clientIdIssuedAt" [nzSm]="4" [nzXs]="24">签发日期</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-date-picker id="clientIdIssuedAt" formControlName="clientIdIssuedAt" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" [nzInputReadOnly]="true"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="clientSecret" [nzSm]="4" [nzXs]="24">密钥</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <input id="clientSecret" name="clientSecret" formControlName="clientSecret" nz-input placeholder="请输入描述" [type]="passwordVisible ? 'text' : 'password'" />
      </nz-input-group>
      <ng-template #suffixTemplate>
        <span nz-icon class="ant-input-password-icon" [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="clientSecretExpiresAt" [nzSm]="4" [nzXs]="24">过期时间</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-date-picker id="clientSecretExpiresAt" formControlName="clientSecretExpiresAt" nzShowTime nzFormat="yyyy-MM-dd HH:mm:ss" [nzInputReadOnly]="true"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="clientName" [nzSm]="4" [nzXs]="24">名称</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <input id="clientName" name="clientName" formControlName="clientName" nz-input placeholder="请输入描述" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="clientAuthenticationMethods" [nzSm]="4" [nzXs]="24">认证方法</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-select id="clientAuthenticationMethods" formControlName="clientAuthenticationMethods" nzMode="multiple" nzShowArrow="true">
        @for (option of checkOptionsMethods; track option.value) {
          <nz-option [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="redirectUris" [nzSm]="4" [nzXs]="24">跳转地址</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <input id="redirectUris" name="redirectUris" formControlName="redirectUris" nz-input placeholder="请输入描述" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="authorizationGrantTypes" [nzSm]="4" [nzXs]="24">授权方式</nz-form-label>
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-select id="authorizationGrantTypes" formControlName="authorizationGrantTypes" nzMode="multiple" nzShowArrow="true">
        @for (option of checkOptionsGrantTypes; track option.value) {
          <nz-option [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
        }
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
